 <script>
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight / 2;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const confettiCount = 150;
    const confetti = [];
    let animationRunning = false;

    function createConfetti() {
      confetti.length = 0;
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 2,
          d: Math.random() * confettiCount,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5
        });
      }
    }

    let angle = 0;

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        const p = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.r);
        ctx.stroke();
      }
      updateConfetti();
    }

    function updateConfetti() {
      angle += 0.01;
      for (let i = 0; i < confetti.length; i++) {
        const p = confetti[i];
        p.y += Math.cos(angle + p.d) + 1 + p.r / 2;
        p.x += Math.sin(angle) * 2;

        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
      }
    }

    function animateConfetti() {
      drawConfetti();
      requestAnimationFrame(animateConfetti);
    }

    function startConfetti() {
      if (!animationRunning) {
        animationRunning = true;
        createConfetti();
        animateConfetti();
      }
    }
  </script>

<script>
document.querySelectorAll('.municipality-widget').forEach(widget => {
  const toggleBtn = widget.querySelector('.toggleBtn');
  const listContainer = widget.querySelector('.list');
  const displaySection = widget.querySelector('.display-section');
  const displayedImage = widget.querySelector('.displayedImage');
  const descriptionText = widget.querySelector('.descriptionText');

  // Toggle list display
  toggleBtn.addEventListener('click', () => {
    const isVisible = listContainer.style.display === 'block';
    listContainer.style.display = isVisible ? 'none' : 'block';
    displaySection.style.display = 'none';
    toggleBtn.textContent = isVisible ? 'Show MEMO' : 'Hide MEMO';
  });

  // Show image and text when button is clicked
  widget.querySelectorAll('.list button').forEach(btn => {
    btn.addEventListener('click', () => {
      const img = btn.dataset.image;
      const text = btn.dataset.text;
      displayedImage.src = img;
      descriptionText.textContent = text;
      displaySection.style.display = 'block';
    });
  });
});
</script>
