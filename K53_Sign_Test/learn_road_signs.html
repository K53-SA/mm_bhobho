 <script type="text/javascript">
 
    const control_signs = Number(localStorage.getItem("control_signs")) || 0;

    const command_signs = Number(localStorage.getItem("command_signs")) || 0;
	 
    const prohibition_signs = Number(localStorage.getItem("prohibition_signs")) || 0;
	
    const reservation_signs = Number(localStorage.getItem("reservation_signs")) || 0;
	
    const comprehensive_signs = Number(localStorage.getItem("comprehensive_signs")) || 0;
	 	
    const secondary_signs = Number(localStorage.getItem("secondary_signs")) || 0;
	
    const derestriction_signs = Number(localStorage.getItem("derestriction_signs")) || 0;
	
    const signals = Number(localStorage.getItem("signals")) || 0;

	 const regulatory_signs = (control_signs + command_signs + prohibition_signs + reservation_signs + comprehensive_signs + secondary_signs + derestriction_signs + signals)/8*100;
    const progress_regulatory_signs = document.getElementById("1");

    progress_regulatory_signs.style.width = regulatory_signs + "px";







	 
    const road_layout_signs = Number(localStorage.getItem("road_layout_signs")) || 0;

    const direction_of_movement_signs = Number(localStorage.getItem("direction_of_movement_signs")) || 0;

    const symbolic_signs = Number(localStorage.getItem("symbolic_signs")) || 0;

    const hazard_marker = Number(localStorage.getItem("hazard_marker")) || 0;

    const information_signs = Number(localStorage.getItem("information_signs")) || 0;

	 const warning_signs = ( road_layout_signs + direction_of_movement_signs + symbolic_signs + hazard_marker + information_signs)/5 * 100; 
	 
    const progress_warning_signs = document.getElementById("2");

    progress_warning_signs.style.width = regulatory_signs + "px";

	 
	 












    const location_signs = Number(localStorage.getItem("location_signs")) || 0;

    const direction_sign_symbols = Number(localStorage.getItem("direction_sign_symbols")) || 0;

    const route_markers = Number(localStorage.getItem("route_markers")) || 0;

    const direction_signs = Number(localStorage.getItem("direction_signs")) || 0;

    const tourism_direction_signs = Number(localStorage.getItem("tourism_direction_signs")) || 0;

    const local_direction_signs = Number(localStorage.getItem("local_direction_signs")) || 0;

    const diagrammatic_signs = Number(localStorage.getItem("diagrammatic_signs")) || 0;

    const variable_message_signs = Number(localStorage.getItem("variable_message_signs")) || 0;

	 const guidance_signs = ( location_signs + direction_sign_symbols + route_markers + direction_signs + tourism_direction_signs + local_direction_signs + diagrammatic_signs + variable_message_signs)/8*100;
    const progress_guidance_signs = document.getElementById("3");

    progress_guidance_signs.style.width = guidance_signs + "px";





	 const temporary_signs_value = Number(localStorage.getItem("temporary_signs")) || 0;
	 const temporary_signs = temporary_signs_value/1*100;
	     const progress_temporary_signs = document.getElementById("4");

    progress_temporary_signs.style.width = temporary_signs + "px";
	 
	 




    const regulatory_road_markings = Number(localStorage.getItem("regulatory_road_markings")) || 0;

    const warning_road_markings = Number(localStorage.getItem("warning_road_markings")) || 0;

    const guidance_road_markings = Number(localStorage.getItem("guidance_road_markings")) || 0;

    const exclusive_use_symbols = Number(localStorage.getItem("exclusive_use_symbols")) || 0;

	 const road_markings = ( regulatory_road_markings + warning_road_markings + guidance_road_markings + exclusive_use_symbols)/4*100; 

	 const progress_road_markings = document.getElementById("5");

	progress_road_markings.style.width = road_markings + "px";


	 
 </script>
