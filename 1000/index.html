<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Turn R1000 into R10 000 in 30 Days</title>
<style>
  :root {
    --bg:#000; --text:#fff; --muted:#bfbfbf; --card:#0f0f0f;
    --accent:#28a745; --whatsapp:#25D366;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);
    font-family:Inter,system-ui,Arial,Helvetica,sans-serif;line-height:1.4;}
  .container{max-width:1100px;margin:24px auto;padding:16px;}
  header{display:flex;align-items:center;justify-content:center;margin-bottom:18px;}
  header h1{margin:0;font-size:22px;color:var(--text);}
  .grid{display:grid;grid-template-columns:1fr;gap:12px;}
  @media(min-width:880px){.grid{grid-template-columns:repeat(2,1fr);}}
  .card{background:var(--card);padding:12px;border-radius:10px;
    border:1px solid #1a1a1a;display:flex;flex-direction:column;color:var(--text);transition:opacity .3s;}
  .card-head{display:flex;align-items:center;gap:12px;color:var(--text);}
  .logo{width:56px;height:56px;border-radius:8px;flex:0 0 56px;background:#222;
    display:flex;align-items:center;justify-content:center;overflow:hidden;}
  .logo img{width:100%;height:100%;object-fit:contain;}
  .company{font-weight:700;color:var(--text);}
  .desc{margin-top:10px;color:var(--text);min-height:56px;}
  .card-foot{display:flex;justify-content:space-between;align-items:center;
    margin-top:12px;color:var(--text);flex-wrap:wrap;gap:8px;}
  .visit-btn{padding:10px 14px;border-radius:8px;border:none;color:#fff;font-weight:700;cursor:pointer;
    background:var(--accent);}
  .adsense{background:#111;border:1px dashed #333;padding:12px;
    border-radius:8px;color:#fff;text-align:center;margin:20px auto;}
  footer{margin-top:30px;text-align:center;color:var(--text);font-size:13px;}
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7523555661265068"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header><h1>Turn R1000 into R10 000 in  <br>30 Days</h1></header>
    <main id="list" class="grid"></main>
    <footer>FREEK53 NON PROFIT COMPANY © 2025</footer>
  </div>

<script>
const businesses = [
  ['flip_electronics.jpg','Flipping Electronics','Buy used phones or laptops, refurbish them, and sell for profit.','flip_electronics.html'],
  ['sneaker_reselling.jpg','Sneaker Reselling','Purchase trending or limited edition sneakers and resell them online at a higher price.','sneaker_reselling.html'],
  ['event_tickets.png','Event Tickets Flipping','Buy concert or sports tickets early and resell for profit before the event.','event_tickets.html'],
  ['dropshipping.png','Dropshipping Trending Products','Set up an online store with trending products and market aggressively for fast sales.','dropshipping.html'],
  ['handmade_products.jpg','High-Demand Handmade Products','Create customized jewelry, T-shirts, or art pieces and sell for premium.','handmade_products.html'],
  ['small_batch_food.jpg','Food Business – Small Batch','Sell homemade food like cookies, sandwiches, or cupcakes to offices or local markets.','small_batch_food.html'],
  ['social_ads.jpg','Social Media Ad Management','Run ads for local businesses and charge a fee or percentage of sales generated.','social_ads.html'],
  ['reselling_fashion.jpg','Reselling Trending Fashion','Buy affordable fashion items in bulk and resell via social media or marketplaces.','reselling_fashion.html'],
  ['gig_services.jpg','Quick Gig Services','Offer services like car washing, tutoring, or delivery services in your community.','gig_services.html'],
['loan_shark.jpg','Daily Interest Loan Service','Provide small loans to friends or family with daily interest repayments, turning small amounts into steady income.','loan_shark.html']

];

const list = document.getElementById('list');

businesses.forEach((biz, idx) => {
  const [img, name, desc, link] = biz;
  const card = document.createElement('article');
  card.className = 'card';
  card.innerHTML = `
    <div class="card-head">
      <div class="logo"><img src="images/${img}" alt="${name} logo"></div>
      <div>
        <div class="company">${name}</div>
      </div>
    </div>
    <p class="desc">${desc}</p>
    <div class="card-foot">
      <button class="visit-btn">Visit</button>
    </div>
  `;
  list.appendChild(card);

  card.querySelector('.visit-btn').addEventListener('click', () => {
      window.location.href = link; // open same tab
  });

  // Insert Google Adsense after every 3 posts
  if ((idx+1) % 3 === 0 && (idx+1) !== businesses.length) {
    const adWrapper = document.createElement('div');
    adWrapper.className = 'adsense';
    adWrapper.innerHTML = `
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-format="fluid"
           data-ad-layout-key="-6t+ed+2i-1n-4w"
           data-ad-client="ca-pub-7523555661265068"
           data-ad-slot="1338431504"></ins>
    `;
    list.appendChild(adWrapper);
    (adsbygoogle = window.adsbygoogle || []).push({});
  }
});
</script>
</body>
</html>
