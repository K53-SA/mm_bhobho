<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loans for NSFAS and SASSA</title>
  <style>
    :root {
      --bg:#000; 
      --text:#fff; 
      --muted:#bfbfbf; 
      --card:#0f0f0f;
      --accent:#28a745; 
    }
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:Inter,system-ui,Arial,Helvetica,sans-serif;
      line-height:1.4;
    }
    .container{
      max-width:1100px;
      margin:24px auto;
      padding:16px;
    }
    header{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      font-size:22px;
      color:var(--text);
    }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    @media(min-width:880px){
      .grid{
        grid-template-columns:repeat(2,1fr);
      }
    }
    .card{
      background:var(--card);
      padding:12px;
      border-radius:10px;
      border:1px solid #1a1a1a;
      display:flex;
      flex-direction:column;
      color:var(--text);
      transition:opacity .3s;
    }
    .card-head{
      display:flex;
      align-items:center;
      gap:12px;
      color:var(--text);
    }
    .logo{
      width:56px;
      height:56px;
      border-radius:8px;
      flex:0 0 56px;
      background:#222;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .company{
      font-weight:700;
      color:var(--text);
    }
    .desc{
      margin-top:10px;
      color:var(--text);
      min-height:56px;
    }
    .card-foot{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:12px;
      color:var(--text);
      flex-wrap:wrap;
      gap:8px;
    }
    .visit-btn{
      padding:10px 14px;
      border-radius:8px;
      border:none;
      color:#fff;
      font-weight:700;
      cursor:pointer;
      background:var(--accent);
    }
    footer{
      margin-top:30px;
      text-align:center;
      color:var(--text);
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header style="text-align: center;"><h1>Loans for NSFAS & SASSA Earners</h1></header>
    <main id="list" class="grid"></main>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7523555661265068"
     crossorigin="anonymous"></script>
<ins class="adsbygoogle"
     style="display:block"
     data-ad-format="fluid"
     data-ad-layout-key="-6t+ed+2i-1n-4w"
     data-ad-client="ca-pub-7523555661265068"
     data-ad-slot="1338431504"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
    <footer>Loans for NSFAS & SASSA Â© 2025</footer>
  </div>

  <script>
    const loanPosts = [
      [
        'nsfas.png',
        'NSFAS Loans',
        'Find short-term loans designed for NSFAS-funded students to help cover study or living costs before your next allowance.',
        'nsfas.html'
      ],
      [
        'sassa.jpg',
        'SASSA Loans',
        'Apply for small personal loans available to SASSA grant earners to assist with emergencies and monthly expenses.',
        'sassa.html'
      ]
    ];

    const list = document.getElementById('list');

    loanPosts.forEach(post => {
      const [img, name, desc, link] = post;
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div class="card-head">
          <div class="logo"><img src="images/${img}" alt="${name} logo"></div>
          <div>
            <div class="company">${name}</div>
          </div>
        </div>
        <p class="desc">${desc}</p>
        <div class="card-foot">
          <button class="visit-btn">Visit</button>
        </div>
      `;
      list.appendChild(card);

      // Open in the same tab
      card.querySelector('.visit-btn').addEventListener('click', () => {
        window.location.href = link;
      });
    });
  </script>

</body>
</html>
