<button id="btnInstall" style="position:fixed;right:16px;bottom:16px;z-index:9999;background:#25D366;color:#000;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;display:none">
  Install App
</button>
<script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('btnInstall').style.display = 'block';
});
document.getElementById('btnInstall').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  console.log('Install outcome:', outcome);
  deferredPrompt = null;
  document.getElementById('btnInstall').style.display = 'none';
});
</script>

 		}
 		lastScrollTop = scrollTop;
 	})
 </script>
